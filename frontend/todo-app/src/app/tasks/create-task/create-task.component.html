<div class="container">
    <form class="text-center" style="color: #757575;" [formControl]="newTaskForm" (ngSubmit)="onSubmit()>

        <div class=" md-form mt-3">
        <mat-form-field appearance="legacy">
            <mat-label for="taskDescription" class="form-label" *ngIf="!taskDescription.value">
                {{ descriptionText }}
            </mat-label>
            <input matInput placeholder="{{ placeholder }}" type="text" formControlName="taskDescription" required>
            <mat-error>A description should be typed!</mat-error>
        </mat-form-field>
        <!-- ################# ICON ################# -->
        <!-- <input type="text" id="materialContactFormName" class="form-control" mdbInput> -->

        <div class="md-form">
            <h2>
                Task Priority:
            </h2>
            <label>There's no pressure... </label>
            <mat-slider [max]="3" [min]="1" [step]="1" [value]="1" formControlName="priorityId"></mat-slider>
            <label>Urgent!</label>
        </div>

        <div class="row">
            <mat-form-field appearance="legacy">
                <span>Status</span>
                <div class="col-md-12 mx-auto">
                    <mat-select formControlName="statusId" [options]="statusList"
                        placeholder="Choose the status of the task">
                        <!-- <mat-option *ngFor="let status of statusList" [value]="status.id">
                            {{ status.name }}
                        </mat-option> -->
                    </mat-select>
                </div>
            </mat-form-field>
        </div>

        <div class="md-form">
            <label id="task-types-label">Which kind of task is this one?</label><br />
            <mat-radio-group formControlName="taskTypeId">
                <mat-radio-button *ngFor="let type of taskTypes" [value]="type.id">
                    {{ type.name }}
                </mat-radio-button>
            </mat-radio-group>
        </div>

        <!-- Copy -->
        <div class="md-form">
            <label id="tags-label">Select a tag for you task</label>
            <mat-chip-list formControlName="tagId">
                <mat-chip #c="matChip" *ngFor="let tag of tags" [value]="tag.id" (click)="tagSelection(c)">
                    <mat-icon *ngIf="c.selected">check</mat-icon>
                    {{ tag.name }}
                </mat-chip>
            </mat-chip-list>
        </div>

        <button type="submit" (click)="onSubmit()" rounded="true" class="btn btn-primary" id="submit-button">
            Submit
        </button>
    </form>
</div>
